<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
    <title>Momentum App</title>
  </head>

  <body>
    <section class="left-side">
      <span class="left-side__title">To do List</span>
      <form id="todo-form">
        <input type="text" placeholder="Write a To Do." />
      </form>

      <ul id="todo-list"></ul>
    </section>

    <section class="middle">
      <h2 id="clock">00:00:00</h2>

      <form class="hidden" id="login-form">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <input type="submit" value="Log In" />
      </form>

      <h1 class="hidden" id="greeting"></h1>

      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </section>

    <section class="right-side">
      <div id="weather">
        <span class="weather-temp"></span>
        <span class="weather-city"></span>
      </div>

      <div class="bookmarks">
        <span>Book Marks</span>
        <a class="naver" href="https://www.naver.com/" target="_blank">
          <img src="img/naver-icon-style.png" />
        </a>
        <a class="naver" href="https://www.gmail.com/" target="_blank">
          <img src="img/gmail_icon.png" />
        </a>
        <a class="naver" href="https://nomadcoders.co/" target="_blank">
          <img src="img/nomad.png" />
        </a>
        <a class="naver" href="https://github.com/" target="_blank">
          <img src="img/github.png" />
        </a>
        <a class="naver" href="https://papago.naver.com/" target="_blank">
          <img src="img/papago.png" />
        </a>
      </div>
    </section>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
